name: CI/CD
on:
  push:
    branches:
      main
  pull_request:
    branches: ['main', 'develop']

jobs:
    TestingCodeSyntax:
        runs-on: ubuntu-latest
        steps:
        - name: Clone code repository
          uses: actions/checkout@v2
        - name: Installing Node
          uses: actions/setup-node@v2
          with:
              node-version: "16"
        - name: Installing dependencies
          run:  npm install

        - name: Run EsLint
          run: npm run lint

    TestApplicationFunctionality:
      runs-on: ubuntu-latest
      needs: TestingCodeSyntax
      if: always()
      steps:
        - name: Clone code repository
          uses: actions/checkout@v2
        - name: Installing Node
          uses: actions/setup-node@v2
          with:
            node-version: "16"

        - name: Installing dependencies
          run: npm install

        - name: Installing Cypress
          run: npx cypress install

        - name: Run Cypress Tests
          run:  npm run test

    DeployChanges:
      runs-on: ubuntu-latest
      needs: TestApplicationFunctionality

      steps:
        - name: Clone code repository
          uses: actions/checkout@v2
        - name: Installing Node
          uses: actions/setup-node@v2
          with:
            node-version: "16"

        - name: Installing dependencies
          run: npm install

        - name: Build Project
          run:  npm run generate

        - name: Deploy to Netlify
          run: npx netlify deploy --prod --dir=public
          env:
           NETLIFY_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
           NETLIFY_SITE_ID: ${{ secrets.CRAIN_SITE_ID }}















